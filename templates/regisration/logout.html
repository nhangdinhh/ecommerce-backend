<!-- templates/logout.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Logout{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Logged Out</h2>
    <p>You have been logged out successfully.</p>
    <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>

</div>
{% endblock %}
