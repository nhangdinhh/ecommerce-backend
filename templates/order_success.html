{% extends 'base.html' %}
{% block title %}Order Successful{% endblock %}
{% block content %}
<div class="order-success-container mt-4 text-center">
    <h2 class="mb-4">Order Placed Successfully!</h2>
    <p>Thank you for your purchase! Your order has been successfully placed.</p>
    <p>You can view your order details in the <a href="{% url 'order_list' %}">Orders</a> section.</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Continue Shopping</a>
</div>

<style>
    /* Tùy chỉnh giao diện trang order success */
    .order-success-container {
        max-width: 600px;
        padding: 40px 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 50px auto; /* Sử dụng margin auto để căn giữa */
    }

    .order-success-container h2 {
        color: #28a745;
        font-weight: 600;
        font-size: 2.2rem;
        margin-bottom: 20px;
    }

    .order-success-container p {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 15px;
    }

    .order-success-container a {
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .order-success-container a:hover {
        color: #0056b3;
    }

    .order-success-container .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 25px;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .order-success-container .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 576px) {
        .order-success-container {
            padding: 20px 15px;
            margin: 30px auto;
        }

        .order-success-container h2 {
            font-size: 1.8rem;
        }

        .order-success-container p {
            font-size: 1rem;
        }

        .order-success-container .btn-primary {
            padding: 8px 20px;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
