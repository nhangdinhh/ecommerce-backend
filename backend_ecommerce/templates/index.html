<!DOCTYPE html>
<html>
<head>
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Danh sách sản phẩm</h1>
        <div id="product-list" class="row mt-4"></div>
    </div>

    <script>
        fetch('http://127.0.0.1:8000/api/v1/product/')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                data.data.forEach(product => {
                    productList.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${product.thumbnail}" class="card-img-top" alt="${product.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">Giá: ${product.price} VND</p>
                                    <p class="card-text">Giảm giá: ${product.discount}%</p>
                                    <p class="card-text">Số lượng: ${product.amount}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
